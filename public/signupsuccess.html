<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <form id="submissionForm" class="form-section">
        <h1>Your Registration has been completed, and you will be notified with a one-time username and password via email.</h1>
        <br>
        <button type="button" onclick="redirectToAnotherRoute()">Get back to Home page</button>
    </form>
    
    <script>
        function redirectToAnotherRoute() {
            // Perform any necessary logic or actions before redirecting

            window.location.href = "/";
        }
    </script>
